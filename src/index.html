<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div id="spec">
                <table>
                    <tbody>
                        <tr v-for="(dep, index) in dependencies">
                            <td><input v-model="dep.left"></input></td>
                            <td><input v-model="dep.right"></input></td>
                            <td><button v-on:click="delDep(index)">X</button></td>
                        </tr>
                    </tbody>
                </table>
                <button v-on:click="addDep">+</button>
            </div>
            <textarea id="dot" v-model="dot"></textarea>
            <div id="output"></div>
        </div>
        <script src="viz.js"></script>
        <script src="dot.js"></script>
        <script src="index.js"></script>
    </body>
</html>
