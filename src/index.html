<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div id="spec">
                <input id="filter" placeholder="筛选器" v-model="filterString"></input>
                <div id="deps">
                    <table>
                        <tbody>
                            <tr v-for="(dep, index) in dependencies">
                                <td><input v-model="dep.left" readonly></input></td>
                                <td><input v-model="dep.right" readonly></input></td>
                                <td><button v-on:click="delDep(index)">X</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button v-on:click="addDep">+</button>
                </div>
                <div id="props">
                    <div v-if="!!nameSelected">
                        <div id="name-selected">{{ nameSelected }}</div>
                        <table>
                            <tbody>
                                <tr v-for="prop in propertiesSelected">
                                    <td>{{ prop.name }}</td>
                                    <td><input v-model="prop.value"></input></td>
                                </tr>
                                <tr>
                                    <td>重命名</td>
                                    <td><input v-model="newName"></input</td>
                                    <td>
                                        <span v-if="nameConflict">名字冲突</span>
                                        <span v-else-if="nameEmpty">名字为空</span>
                                        <button v-on:click="assignNewName" v-else>OK</button>
                                        <span v-else>名字冲突</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>删除</td>
                                    <td><button v-on:click="deleteNodeSelected">X</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="serialized">
                    <input v-model="serialized"></input>
                </div>
            </div>
            <!--<textarea id="dot" v-model="dot"></textarea>-->
            <div id="output"></div>
        </div>
        <script src="viz.js"></script>
        <script src="dot.js"></script>
        <script src="svg-pan-zoom.min.js"></script>
        <script src="jquery-3.1.1.min.js"></script>
        <script src="lodash.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
